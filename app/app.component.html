<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
      <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />

            <span
              class="help-block"
              *ngIf="
                !SignupForm.get('userData.email').valid &&
                SignupForm.get('userData.email').touched
              "
            >
              please enter a valid email id
            </span>
          </div>

          <div class="form-group">
            <label for="telephone">Telephone</label>
            <input
              type="text"
              class="form-control"
              id="telephone"
              pattern="^0[1-9][0-9]{8,9}$"
              formControlName="telephone"
              (change)="logForm()"
            />

            <span
              class="help-block"
              *ngIf="
                !SignupForm.get('userData.telephone').valid &&
                SignupForm.get('userData.telephone').touched
              "
            >
              please enter a valid telephone
            </span>
          </div>
          <div class="form-group">
            <label for="postcode">Postcode</label>
            <input
              type="text"
              class="form-control"
              id="postcode"
              pattern="^[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][A-Za-z]{2}$"
              formControlName="postcode"
              (change)="logForm()"
            />

            <span
              class="help-block"
              *ngIf="
                !SignupForm.get('userData.postcode').valid &&
                SignupForm.get('userData.postcode').touched
              "
            >
              please enter a valid postcode
            </span>
          </div>
        </div>
        <span
          class="help-block"
          *ngIf="!SignupForm.valid && SignupForm.touched"
        >
          please enter valid data
        </span>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
